name: Build on release

on:
  push:
    branches:
      - 'extension-release-*'
#      - 'master'

jobs:
  build-all:
#    if: github.event.created
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false,
          fetch-depth: 0,
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - run: sudo apt-get update
      - name: Install NPM Dependencies
        run: git rev-parse --abbrev-ref HEAD; npm ci --silent | cat
      - name: Create a chrome zip
        run: zip -r chrome.zip *
        working-directory: ./dist/chrome
      - name: Create a firefox zip
        run: zip -r firefox.zip firefox/
        working-directory: ./dist/
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: extension-release-*
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: dist/chrome/chrome.zip, dist/firefox/firefox.zip
